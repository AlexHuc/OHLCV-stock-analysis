apiVersion: v1
kind: Namespace
metadata:
  name: ohlcv-prediction

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ohlcv-prediction-config
  namespace: ohlcv-prediction
data:
  FLASK_ENV: "production"
  MODEL_PATH: "/app/models"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohlcv-prediction-deployment
  namespace: ohlcv-prediction
  labels:
    app: ohlcv-prediction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohlcv-prediction
  template:
    metadata:
      labels:
        app: ohlcv-prediction
    spec:
      containers:
      - name: ohlcv-prediction
        image: ohlcv-predictor:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9696
          name: http
        envFrom:
        - configMapRef:
            name: ohlcv-prediction-config
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: ohlcv-prediction-service
  namespace: ohlcv-prediction
  labels:
    app: ohlcv-prediction
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 9696
    nodePort: 30081
    protocol: TCP
    name: http
  selector:
    app: ohlcv-prediction